<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eaf93db9ac.js" crossorigin="anonymous"></script>
    <title>MedTrust Forgot Password Page</title>
</head>

<body>
    <div class="body_container">
        <div class="form_container">
            <div class="left_container">
                <div class="left_container_text">
                    <h2>Welcome to MedTrust</h2>
                    <p>
                        Ensuring Patient Safety with Our Medication Authentication
                        Platform
                    </p>
                    <!-- <img src="images/rightsidebackground.png" alt=""> -->
                </div>
            </div>
            <div class="forms_right_container">
                <div class="content">
                    <h1>Forgot Password</h1>
                    <p>An instruction to reset your password will be sent to the email associated with your account.</p>
                    <form action="/signin" method="get">
                        <div class="input_group">
                            <div class="input_field">
                                <label for="user">Email</label>
                                <input type="text" placeholder="Enter email" name="user" id="email" required />

                            </div>

                        </div>
                        <!-- <div class="remember_forgot">
                            <label><input type="checkbox">Remember Me</label>
                            <a href="#">Forgot password?</a>
                        </div> -->
                        <div class="btn_container">
                            <button class="btn_signin btn" id="btn_submit" type="submit">Send Instructions</button>
                            <!-- <button class="btn" type="submit">Sign in with google</button> -->
                        </div>

                        <!-- <div class="register_link">
                            <p>Don't have an account? <a href="#">Register</a></p>
                        </div> -->
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC4a8PtVhjjyLaWLKOHh4qmeSnK-akUVyo",
            authDomain: "capstone-61bd7.firebaseapp.com",
            projectId: "capstone-61bd7",
            storageBucket: "capstone-61bd7.appspot.com",
            messagingSenderId: "546548642434",
            appId: "1:546548642434:web:b26fbe8f7cbbb5202c3a9b",
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>

    <script>

        document
            .getElementById("btn_submit")
            .addEventListener("click", function (event) {
                event.preventDefault();

                firebase

                var auth = firebase.auth();

                var email = document.getElementById("email").value;

                auth.sendPasswordResetEmail(email).then(function () {
                    // Password reset email sent.
                })
                    .then(function () {
                        // Redirect to verification page
                        window.location.href = "formforgotsuccess.html";
                    })
                    .catch(function (error) {
                        // An error happened.
                    });

            });


    </script>

</body>

</html>
