                    <div class="druginfo">

                            <label for="">Drug Brand Name</label>
                            <input type="text" id="brandName">
                        </div>

                        <div class="drugInput">
                            <label for="">Drug Batch Number</label>
                            <input type="text" id="batchNumber">
                        </div>

                    </div>



                    
                </div>

                
            
                
            </div>
            
        </div>
    </div>
    <script>
        function redirectToScanCodeResult() {
            // Retrieve values from input fields
            var brandName = document.getElementById("brandName").value;
            var batchNumber = document.getElementById("batchNumber").value;
            
            // Redirect to scancoderesult.html with query parameters
            window.location.href = "scancoderesult.html?brandName=" + encodeURIComponent(brandName) + "&batchNumber=" + encodeURIComponent(batchNumber);
        }
    </script>
