                    </div>
                    <div class="druginfo">
                        <form action="" id="drugForm">
                            <div class="drugInput">
                                <label for="drugName">Drug Brand Name</label>
                                <input type="text" id="brandName" name="drugName" required>
                            </div>
    
                            <div class="drugInput">
                                <label for="batchNumber">Drug Batch Number</label>
                                <input type="text" id="batchNumber" name="batchNumber" required>
                            </div>
                            <div class="drugInput-btn">

            </div>

    <!-- <script src="./scancode.js"></script> -->
    <script>
        document.getElementById('drugForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var brandName = document.getElementById('brandName').value;
            var batchNumber = document.getElementById('batchNumber').value;
            
            // Store the form data in sessionStorage
            sessionStorage.setItem('brandName', brandName);
            sessionStorage.setItem('batchNumber', batchNumber);
            
            // Redirect to "Medtrust scan home1" page
            window.location.href = "scancoderesult.html";
        });
    </script>
