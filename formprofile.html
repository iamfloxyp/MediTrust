<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/eaf93db9ac.js" crossorigin="anonymous"></script>
  <title>MedTrust Customise Profile Page</title>
</head>

<body>
  <div class="body_container">
    <div class="form_container">
      <div class="left_container">
        <div class="left_container_text">
          <h2>Welcome to MedTrust</h2>
          <p>
            Ensuring Patient Safety with Our Medication Authentication
            Platform
          </p>
          <!-- <img src="images/rightsidebackground.png" alt=""> -->
        </div>
      </div>

      <div class="forms_right_container">
        <div class="content">
          <div class="top_nav">
            <div class="back">
              <i class="fa fa-angle-left"></i>
              <span class="topnav_item"><a href="formverification.html">Back</a></span>
            </div>

            <div class="skip">
              <span class="topnav_item"><a href="formregistersuccessful.html">Skip</a></span>
              <i class="fa fa-angle-right"></i>
            </div>
          </div>
          <h1 class="customise">Customise Your Profile</h1>
          <div class="line-container">
            <div class="line">
              <div id="line1" class="coloured"></div>
              <div id="line2" class="coloured"></div>
              <div id="line3" class="coloured"></div>
              <div id="line4"></div>
            </div>
            <h4>3/4</h4>
          </div>
          <div class="profile">
            <div class="profile_icon">
              <i class="fa fa-user-o" aria-hidden="true"></i>
            </div>
          </div>
          <form action="/signin" method="get">
            <div class="input_group">
              <div class="input_field">
                <label for="user">Full Name</label>
                <input type="text" placeholder="Enter your full name" name="user" id="user" required />
              </div>
              <div class="input_field">
                <label for="user">Username</label>
                <input type="text" placeholder="Enter your username" name="user" id="user" required />
              </div>
              <div class="input_field">
                <label for="gender">Gender</label>
                <select>
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>

              <!-- <div class="dropdown">
                  <label for="user">Gender</label>
                  <input type="text" placeholder="Select" />
                  <i class="fa-solid fa-caret-down"></i>
                  <div class="dropdown-content">
                    <a href="#">Female</a>
                    <a href="#">Male</a>
                  </div>
                </div> -->
            </div>
            <div class="btn_container">
              <button class="btn_signin btn" type="submit"><a href="formexplore.html">Proceed</a></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://kit.fontawesome.com/eaf93db9ac.js" crossorigin="anonymous"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
      var backButton = document.querySelector(".back a");
      var skipButton = document.querySelector(".skip a");
      
      if (backButton) {
          backButton.addEventListener("click", function(event) {
              event.preventDefault(); // Prevent default link behavior
              window.location.href = 'formverification.html'; // Redirect to formprofile.html
          });
      }
      
      if (skipButton) {
          skipButton.addEventListener("click", function(event) {
              event.preventDefault(); // Prevent default link behavior
              window.location.href = 'drughome.html'; // Redirect to settings.html
          });
      }
  });
</script>

</html>
